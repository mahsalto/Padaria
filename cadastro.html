<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <script
      src="https://kit.fontawesome.com/69ed6b40bc.js"
      crossorigin="anonymous"
    ></script>

</head>
<body>
    <div class="main-signUp">
        <div class="left-signUp">
            <img src="img/logo.png" alt="Gastronomia" height="560px">
        </div>
        <div class="right-signUp">
            
            <div>
                <a href="entrar.html" class="btnBack" title="Voltar">
                    <i class="fa-solid fa-arrow-left"></i>
                  </a>
            </div>
            <div class="card-signUp">
                
                <h1>CADASTRO</h1>
                
                <div class="card-left">
                    <div class="textfield">
                        <label for="fname">NOME COMPLETO:</label>
                            <input type="text" placeholder="Nome" >
                    </div>
                    <div class="textfield">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" pattern="\d{11}" title="Digite um CPF válido (apenas números)" maxlength="11" required placeholder="Digite seu CPF">
                    </div>
                    <div class="textfield">
                        <label for="email">EMAIL:</label>
                            <input type="email" placeholder="E-mail" required>
                    </div>
                    <div class="textfield">
                        <label for="tel">CELULAR:</label>
                            <input type="number" placeholder="(XX)XXXXX-XXXX">
                    </div>
                </div>

                <div class="card-right">
                    <div class="textfield">
                        <label for="Endereco">ENDEREÇO:</label>
                            <input type="text" placeholder="Endereço" required>
                    </div>
                    <div class="textfield">
                        <label for="password">SENHA:</label>
                            <input type="password" placeholder="Senha" required>
                    </div>
                    <div class="textfield">
                        <label for="conf-password">SENHA:</label>
                            <input type="password" placeholder="Confirmar Senha" required>
                    </div>
                </div>

                <div class="terms">
                    <input type="checkbox" name="termos e politicas" > 
                        <label for="terms">CONCORDAR COM OS TERMOS E CONDIÇÕES</label>
                </div>
                <div class="novidades">
                    <input type="checkbox" name="novidades">
                        <label for="novidades"> QUERO RECEBER ATUALIZAÇÃO WHATSAPP</label>
                </div>

                <a href="index.html" class="btnSg-up" >CADASTRAR</a>
                
            </div>
        </div>
    </div>
</body>
</html>
